<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Width Column Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Equal width column grid</h2>
        <div class="row">
            <div class="col border p-2">column 1</div>
            <div class="col border p-2">column 2</div>
            <div class="col border p-2">column 3</div>
        </div>
        <div class="mt-4">
            <h4>About Atithe Porayon</h4>
            <p>Atithe Porayon is an online store specializing in historic sweets from Porabari, Tangail, such as chomchom and doi.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YudvjgE0k3+F+XZJ85mxF1g2zJQnL3zyX9sPpLTjNhYGQFeyFjwQd6mJr5uuqU4j" crossorigin="anonymous"></script>
</body>
</html>
