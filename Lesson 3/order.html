<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Atithe Porayon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning bg-opacity-25">
    <div class="container-fluid mt-5">
        <div class="p-4 bg-light border border-warning rounded shadow">
            <h2 class="text-center text-primary">Place Your Order</h2>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Select Product</label>
                    <select class="form-select" id="product" required>
                        <option value="chomchom">Chomchom</option>
                        <option value="doi">Doi</option>
                        <option value="other">Other Sweets</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning text-white">Submit Order</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
