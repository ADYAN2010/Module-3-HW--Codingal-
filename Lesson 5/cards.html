<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg border-0" style="width: 18rem; border-radius: 15px; overflow: hidden; text-align: center;">
            <img src="man.png" class="card-img-top" alt="Profile Image" style="border-top-left-radius: 15px; border-top-right-radius: 15px; background: #a0d468; padding: 20px;">
            <div class="card-body">
                <h5 class="card-title fw-bold">Jane Doe</h5>
                <p class="card-text text-muted">Profesional Gamer</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
